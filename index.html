<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Univ Map</title>
    <link rel="stylesheet" href="css/semantic.css">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/MarkerCluster.Default.css">
    <link rel="stylesheet" href="css/MarkerCluster.css">
    <link rel="stylesheet" href="css/app.css">

</head>
<body>

<div class="ui sidebar vertical menu" style="background-color: #0e8c8c;">
    <div id="side_items">
        <div class="ui left icon input">
            <i class="icon graduation cap"></i>
            <input class="prompt" type="search" placeholder="Filter" id="filter_univ">
        </div>
        <button class="ui button right floated">Sort</button>
        <div id="univList">
            <table class="ui selectable table">
                <thead hidden>
                <tr>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

</div>
<div class="pusher">

    <div class="entete"> <!-- Pour le menu -->
        <div class="ui container fixed top">
            <h1>Map Univ</h1>
            <div class="ui inverted secondary menu">
                <a class="item" id="list"><i class="icon align justify"></i>List<i class="icon dropdown"></i></a>
                <a class="item" id="about"><i class="icon question circle"></i>About</a>
                <a class="item" id="contact"><i class="icon tty"></i>Contact</a>
                <div class="right menu">
                    <div class="item">
                        <div class="ui icon input">
                            <input type="text" placeholder="Search ...">
                            <i class="search link icon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="contenu">
        <div class="ui container">
            <div class="ui grid">
                <div class="column">
                    <div class="ui segment">
                        <div id="map"></div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div class="ui container">
        <div style="text-align: center;margin-top: 20px;">
            <i class="ui icon copyright outline"></i>Copyright <a href="http://kalamar.tg" target="_blank">Kalamar 2018</a>
        </div>
    </div>

<!--
                                               This is for the side bar menu
                                                                                                             //-->


    <!-- Site content !-->
</div>

<!-- //

                                            This is about Modal windows

                                                                                                            //--->
                                            <!-- Contact Modal Window -->

<div class="ui modal" id="contact_modal">
    <div class="header">Contact Us</div>
    <div class="content">
        <div class="ui form">
            <div class="field">
                <input type="email" placeholder="E-mail" required>
            </div>
            <div class="field">
                <textarea placeholder="Your Message"></textarea>
            </div>
        </div>
    </div>
    <div class="actions">
        <div class="ui cancel button">Cancel</div>
        <button type="submit" class="ui positive button" id="send"><i class="icon paper plane"></i>Send</button>
    </div>
</div>

                                            <!-- About Modal Window -->

<div class="ui modal" id="about_modal">
    <div class="header">About Univ Map</div>
    <div class="content"></div>
</div>

<script src="js/jquery.js"></script>
<script src="js/semantic.js"></script>
<script src="js/leaflet-src.js"></script>
<script src="js/leaflet.markercluster-src.js"></script>
<script src="data/university_togo.js"></script>
<script src="js/list.js"></script>
<script src="js/app.js"></script>
</body>
</html>
