<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Univ Map</title>
    <link rel="stylesheet" href="css/semantic.css">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/MarkerCluster.Default.css">
    <link rel="stylesheet" href="css/MarkerCluster.css">
    <link rel="stylesheet" href="css/app.css">

</head>
<body>

<div class="entete"> <!-- Pour le menu -->
    <div class="ui top fixed container">
        <h1>Map Univ</h1>
        <div class="ui secondary menu">
            <a class="item">About</a>
            <a class="item">Contact</a>
            <div class="right menu">
                <div class="item">
                    <div class="ui icon input">
                        <input type="text" placeholder="Search ...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="contenu">
        <div class="ui container">
            <div class="ui grid">
                <div class="column four wide ">
                    <div class="ui search">
                        <div class="ui icon input fluid">
                            <input class="prompt small" type="search" placeholder="Filter">
                        </div>
                    </div>
                    <div class="ui container" id="univList">
                        <div class="ui form" style="padding-top: 10px;">
                            <table class="ui table">
                                <thead>
                                <tr hidden>
                                    <th>Name</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="column twelve wide">
                    <div class="ui segment">
                        <div id="map"></div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/semantic.js"></script>
<script src="js/list.js"></script>
<script src="js/leaflet-src.js"></script>
<script src="js/leaflet.markercluster-src.js"></script>
<script src="data/university_togo.js"></script>
<script src="js/app.js"></script>
</body>
</html>
